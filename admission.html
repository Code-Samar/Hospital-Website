<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hospital Admission</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #000; /* Black background */
            color: #fff; /* White text */
            margin: 0;
            padding: 0;
        }

        header {
            background: linear-gradient(135deg, #000, #333); /* Dark gradient */
            color: white;
            padding: 20px 0;
            text-align: center;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.3);
            position: relative;
        }

        .back-button {
            position: absolute;
            top: 20px;
            left: 20px;
            background-color: #00e676; /* Green background */
            color: #fff; /* White text */
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
            text-decoration: none;
            transition: background-color 0.3s;
            display: inline-block;
        }

        .back-button:hover {
            background-color: #00c853; /* Slightly darker green on hover */
        }

        .container {
            width: 80%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            color: #ddd; /* Lighter text color for labels */
        }

        .form-group input, .form-group select {
            width: 100%;
            padding: 10px;
            border: 1px solid #444; /* Darker border */
            border-radius: 5px;
            background-color: #222; /* Dark background for inputs */
            color: #fff; /* White text for inputs */
        }

        .form-group input:focus, .form-group select:focus {
            outline: none;
            border-color: #00e676; /* Green border on focus */
        }

        .btn {
            background-color: #00e676; /* Green background */
            color: #fff; /* White text */
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
            transition: background-color 0.3s;
        }

        .btn:hover {
            background-color: #00c853; /* Slightly darker green on hover */
        }

        .queue-section {
            margin-top: 40px;
            padding: 20px;
            background: #333; /* Dark background for the queue section */
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }

        .queue-section h2 {
            margin-top: 0;
        }

        .queue-list {
            list-style: none;
            padding: 0;
        }

        .queue-list li {
            background: #444; /* Slightly lighter dark background for queue items */
            margin-bottom: 10px;
            padding: 10px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <header>
        <a href="index.html" class="back-button">Back to Home</a>
        <h1>Hospital Admission</h1>
    </header>

    <div class="container">
        <!-- Admission Form -->
        <form action="submit_admission.php" method="POST">
            <div class="form-group">
                <label for="patient-name">Patient Name</label>
                <input type="text" id="patient-name" name="patient_name" required>
            </div>
            <div class="form-group">
                <label for="age">Age</label>
                <input type="number" id="age" name="age" required>
            </div>
            <div class="form-group">
                <label for="gender">Gender</label>
                <select id="gender" name="gender" required>
                    <option value="" disabled selected>Select Gender</option>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                    <option value="other">Other</option>
                </select>
            </div>
            <div class="form-group">
                <label for="admission-date">Admission Date</label>
                <input type="date" id="admission-date" name="admission_date" required>
            </div>
            <div class="form-group">
                <label for="reason">Reason for Admission</label>
                <input type="text" id="reason" name="reason" required>
            </div>
            <button type="submit" class="btn">Submit Admission</button>
        </form>

        <!-- Queue Section -->
        <div class="queue-section">
            <h2>Current Queue</h2>
            <ul class="queue-list">
                <li>John Doe - Age: 45 - Reason: Emergency</li>
                <li>Jane Smith - Age: 30 - Reason: Routine Checkup</li>
                <li>Michael Johnson - Age: 50 - Reason: Surgery</li>
                <!-- Add more queue items here -->
            </ul>
        </div>
    </div>
</body>
</html>
