<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Healthcare Portal</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(to right, #f4f4f9, #ffffff);
            color: #333;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 700px;
            margin: 50px auto;
            padding: 30px;
            background: #ffffff;
            border-radius: 12px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
            border: 1px solid #e0e0e0;
            position: relative;
            overflow: hidden;
        }

        .container::before {
            content: "";
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: rgba(13, 154, 32, 0.1);
            border-radius: 50%;
            z-index: 0;
            transform: rotate(-30deg);
            pointer-events: none;
        }

        h1 {
            text-align: center;
            color: #0d9a20;
            margin-bottom: 20px;
            font-size: 2.5rem;
            position: relative;
            z-index: 1;
        }

        label {
            display: block;
            font-size: 1rem;
            margin-bottom: 10px;
            color: #454d6e;
        }

        input, textarea {
            width: 100%;
            padding: 12px;
            margin-bottom: 20px;
            border: 1px solid #d1d1d1;
            border-radius: 6px;
            font-size: 1rem;
            transition: border-color 0.3s, box-shadow 0.3s;
            position: relative;
            z-index: 1;
        }

        input:focus, textarea:focus {
            border-color: #0d9a20;
            box-shadow: 0 0 8px rgba(13, 154, 32, 0.2);
            outline: none;
        }

        textarea {
            height: 180px;
            resize: vertical;
        }

        button {
            display: block;
            width: 100%;
            padding: 14px;
            background-color: #0d9a20;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 1.1rem;
            transition: background-color 0.3s, transform 0.3s;
            text-align: center;
            position: relative;
            z-index: 1;
        }

        button:hover {
            background-color: #0a7b14;
            transform: scale(1.02);
        }

        .contact-message {
            text-align: center;
            font-size: 1.1rem;
            color: #0d9a20;
            margin-top: 20px;
            font-weight: bold;
            opacity: 0;
            transition: opacity 0.5s ease-in-out;
            position: relative;
            z-index: 1;
        }

        .contact-message.show {
            opacity: 1;
        }

        .map-container {
            margin-top: 30px;
            position: relative;
            height: 300px;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
            position: relative;
            z-index: 1;
        }

        .map-container iframe {
            width: 100%;
            height: 100%;
            border: 0;
        }

        .social-media {
            text-align: center;
            margin-top: 30px;
            position: relative;
            z-index: 1;
        }

        .social-media a {
            color: #0d9a20;
            font-size: 2rem;
            margin: 0 15px;
            transition: color 0.3s;
        }

        .social-media a:hover {
            color: #0a7b14;
        }

        /* Responsive design */
        @media (max-width: 768px) {
            .container {
                padding: 20px;
            }

            button {
                padding: 12px;
                font-size: 1rem;
            }

            .social-media a {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Contact Us</h1>
        
        <form id="contactForm">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" placeholder="Enter your name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" required>

            <label for="subject">Subject:</label>
            <input type="text" id="subject" name="subject" placeholder="Enter subject" required>

            <label for="message">Message:</label>
            <textarea id="message" name="message" placeholder="Write your message here..." required></textarea>

            <button type="submit">Submit</button>
        </form>

        <div id="contactMessage" class="contact-message"></div>

        <!-- Map Container -->
        <div class="map-container">
            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3153.207782754386!2d-122.08385168468118!3d37.38605177982533!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x808fb6b1f47a4ab%3A0x940f93050f25304f!2sGoogleplex!5e0!3m2!1sen!2sus!4v1637020129050!5m2!1sen!2sus" allowfullscreen="" loading="lazy"></iframe>
        </div>

        <!-- Social Media Links -->
        <div class="social-media">
            <a href="https://facebook.com" target="_blank" aria-label="Facebook"><i class="fab fa-facebook-f"></i></a>
            <a href="https://twitter.com" target="_blank" aria-label="Twitter"><i class="fab fa-twitter"></i></a>
            <a href="https://instagram.com" target="_blank" aria-label="Instagram"><i class="fab fa-instagram"></i></a>
        </div>
    </div>

    <!-- Font Awesome for Social Media Icons -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/js/all.min.js"></script>

    <script>
        // Handle form submission
        const contactForm = document.getElementById('contactForm');
        const contactMessage = document.getElementById('contactMessage');

        contactForm.addEventListener('submit', function(event) {
            event.preventDefault();
            contactMessage.classList.add('show');
            contactMessage.innerHTML = "Thank you for contacting us! We will get back to you shortly.";
            contactForm.reset(); // Reset form fields after submission
        });
    </script>

</body>
</html>
