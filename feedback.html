<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback - Healthcare Portal</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(to right, #f4f4f9, #ffffff);
            color: #333;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 600px;
            margin: 50px auto;
            padding: 30px;
            background: #ffffff;
            border-radius: 12px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
            position: relative;
            overflow: hidden;
        }

        .container::before {
            content: "";
            position: absolute;
            top: -40%;
            left: -40%;
            width: 200%;
            height: 200%;
            background: rgba(13, 154, 32, 0.1);
            border-radius: 50%;
            z-index: 0;
            transform: rotate(-30deg);
            pointer-events: none;
        }

        h1 {
            text-align: center;
            color: #0d9a20;
            margin-bottom: 20px;
            font-size: 2.5rem;
            position: relative;
            z-index: 1;
        }

        label {
            display: block;
            font-size: 1rem;
            margin-bottom: 10px;
            color: #454d6e;
        }

        input, textarea {
            width: 100%;
            padding: 12px;
            margin-bottom: 20px;
            border: 1px solid #d1d1d1;
            border-radius: 6px;
            font-size: 1rem;
            transition: border-color 0.3s, box-shadow 0.3s;
            position: relative;
            z-index: 1;
        }

        input:focus, textarea:focus {
            border-color: #0d9a20;
            box-shadow: 0 0 8px rgba(13, 154, 32, 0.2);
            outline: none;
        }

        textarea {
            height: 180px;
            resize: vertical;
        }

        button {
            display: block;
            width: 100%;
            padding: 14px;
            background-color: #0d9a20;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 1.1rem;
            transition: background-color 0.3s, transform 0.3s;
            text-align: center;
            position: relative;
            z-index: 1;
        }

        button:hover {
            background-color: #0a7b14;
            transform: scale(1.02);
        }

        .feedback-message {
            text-align: center;
            font-size: 1.1rem;
            color: #0d9a20;
            margin-top: 20px;
            font-weight: bold;
            opacity: 0;
            transition: opacity 0.5s ease-in-out;
            position: relative;
            z-index: 1;
        }

        .feedback-message.show {
            opacity: 1;
        }

        /* Responsive design */
        @media (max-width: 768px) {
            .container {
                padding: 20px;
            }

            button {
                padding: 12px;
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>We Value Your Feedback</h1>
        
        <form id="feedbackForm">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" placeholder="Enter your name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" required>

            <label for="feedback">Feedback:</label>
            <textarea id="feedback" name="feedback" placeholder="Write your feedback here..." required></textarea>

            <button type="submit">Submit Feedback</button>
        </form>

        <div id="feedbackMessage" class="feedback-message"></div>
    </div>

    <script>
        // Handle form submission
        const feedbackForm = document.getElementById('feedbackForm');
        const feedbackMessage = document.getElementById('feedbackMessage');

        feedbackForm.addEventListener('submit', function(event) {
            event.preventDefault();
            feedbackMessage.classList.add('show');
            feedbackMessage.innerHTML = "Thank you for your feedback!";
            feedbackForm.reset(); // Reset form fields after submission
        });
    </script>

</body>
</html>
