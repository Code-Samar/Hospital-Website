<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Health ID</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f4f4f9;
            color: #333;
            margin: 0;
            padding: 0;
        }

        .container {
            width: 100%;
            max-width: 500px;
            margin: 50px auto;
            padding: 20px;
            background: #fff;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
            color: #0d9a20;
        }

        label {
            font-weight: bold;
            display: block;
            margin-bottom: 10px;
        }

        input[type="text"], input[type="date"], input[type="email"], select {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .button {
            display: block;
            width: 100%;
            padding: 12px;
            background-color: #0d9a20;
            color: white;
            font-size: 1rem;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .button:hover {
            background-color: #239923;
        }

        .info {
            text-align: center;
            margin-top: 15px;
            color: #555;
        }

        .info a {
            color: #0d9a20;
            text-decoration: none;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Create Health ID</h1>
        <form action="submit_health_id.php" method="POST">
            <label for="name">Full Name</label>
            <input type="text" id="name" name="name" placeholder="Enter your full name" required>

            <label for="dob">Date of Birth</label>
            <input type="date" id="dob" name="dob" required>

            <label for="gender">Gender</label>
            <select id="gender" name="gender" required>
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="other">Other</option>
            </select>

            <label for="email">Email Address</label>
            <input type="email" id="email" name="email" placeholder="Enter your email address" required>

            <label for="phone">Mobile Number</label>
            <input type="text" id="phone" name="phone" placeholder="Enter your mobile number" required>

            <label for="aadhaar">Aadhaar Number (Optional)</label>
            <input type="text" id="aadhaar" name="aadhaar" placeholder="Enter Aadhaar number (if available)">

            <input type="submit" class="button" value="Create Health ID">
        </form>

        <div class="info">
            <p>Already have a Health ID? <a href="login.html">Log in</a></p>
        </div>
    </div>

</body>
</html>
