<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find Nodal Officers - Healthcare Portal</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* General body styling */
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f7f7f7;
            color: #333;
            margin: 0;
            padding: 0;
        }

        /* Header styling */
        header {
            background: linear-gradient(135deg, #00796b, #00796b);
            color: white;
            padding: 20px 0;
            text-align: center;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
        }

        header h1 {
            margin: 0;
            font-size: 2rem;
        }

        header nav ul {
            list-style: none;
            padding: 0;
            display: flex;
            justify-content: center;
        }

        header nav ul li {
            margin: 0 15px;
        }

        header nav ul li a {
            color: white;
            text-decoration: none;
            font-size: 1.1rem;
        }

        header nav ul li a:hover {
            text-decoration: underline;
        }

        /* Main content styling */
        main {
            padding: 40px 20px;
            text-align: center;
        }

        #nodal-officers {
            background: #ffffff;
            border-radius: 8px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            padding: 20px;
            max-width: 900px;
            margin: auto;
        }

        #nodal-officers h2 {
            margin-top: 0;
        }

        .search-bar {
            margin-bottom: 20px;
        }

        .search-bar input,
        .search-bar select {
            padding: 10px;
            font-size: 1rem;
            border-radius: 4px;
            margin-right: 10px;
        }

        .search-bar button {
            padding: 10px;
            font-size: 1rem;
            background-color: #00796b;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .search-bar button:hover {
            background-color: #004d40;
        }

        .officer-card {
            background: #e1f5fe;
            border: 1px solid #b3e5fc;
            border-radius: 5px;
            padding: 15px;
            margin: 10px 0;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
        }

        .officer-card h4 {
            margin: 0;
            color: #003366;
        }

        footer {
            background: #454d6e;
            color: white;
            text-align: center;
            padding: 10px;
            position: relative;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <h1>Healthcare Portal</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <!-- <li><a href="queue.html">Queue Management</a></li> -->
                <!-- <li><a href="find-hospitals.html">Find Hospitals</a></li> -->
                <!-- <li><a href="find-nodal-officers.html">Find Nodal Officers</a></li> -->
                <li><a href="profile.html">Profile</a></li>
                <!-- <li><a href="login.html">Login</a></li> -->
            </ul>
        </nav>
    </header>
    <main>
        <section id="nodal-officers">
            <h2>Find Nodal Officers</h2>
            <div class="search-bar">
                <input type="text" id="search-input" placeholder="Search by name or department">
                <button onclick="searchOfficers()">Search</button>
            </div>
            <div id="officer-list">
                <!-- Dynamically populated list of nodal officers -->
            </div>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Healthcare Portal. All rights reserved.</p>
    </footer>

    <script>
        // Sample data
        const nodalOfficers = [
            { name: 'Dr. John Smith', department: 'Cardiology', phone: '123-456-7890' },
            { name: 'Dr. Jane Doe', department: 'Neurology', phone: '123-456-7891' },
            // Add more officers here
        ];

        // Function to render the list of nodal officers
        function renderOfficers(officers) {
            const officerList = document.getElementById('officer-list');
            officerList.innerHTML = ''; // Clear current content

            if (officers.length === 0) {
                officerList.innerHTML = '<p>No nodal officers found.</p>';
                return;
            }

            officers.forEach(officer => {
                officerList.innerHTML += `
                    <div class="officer-card">
                        <h4>${officer.name}</h4>
                        <p>Department: ${officer.department}</p>
                        <p>Phone: ${officer.phone}</p>
                    </div>
                `;
            });
        }

        // Function to search nodal officers
        function searchOfficers() {
            const searchValue = document.getElementById('search-input').value.toLowerCase();
            const filteredOfficers = nodalOfficers.filter(officer => 
                officer.name.toLowerCase().includes(searchValue) || 
                officer.department.toLowerCase().includes(searchValue)
            );

            renderOfficers(filteredOfficers);
        }

        // Initial render
        document.addEventListener('DOMContentLoaded', () => {
            renderOfficers(nodalOfficers);
        });
    </script>
</body>
</html>
